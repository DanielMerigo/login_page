<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Login</title>
</head>
<body>
    <section class="login">
        <h1>LOGIN</h1>
        <div>
            <label for="cpf"></label>
            <input class="write" type="text" name="cpf" id="cpf" autocomplete="on" placeholder="Write your CPF here ..." required>
            <label for="password"></label>
            <input class="write" type="text" name="password" id="password" autocomplete="on" placeholder="Write your password here " required>
            <button type="submit">Let me in</button>
        </div>

        <div class="new_account">
            <p>Don't have an account yet?</p>
            <a href="create_account.html" target="_blank" > Create account.</a>
        </div>
    </section>
</body>
</html>
